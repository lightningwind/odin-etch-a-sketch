<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div id="container">
            <h1 class="title">SketchPad</h1>
            <div class="mode">Colouring enabled</div>
            <div class="color">Selected colour: Black</div>
            <div class="content">
                <div class="board">
                    <!-- Nested inside will be 256 square divs -->
                </div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('grey')">Grey</button>
                    <button onclick="changeColor('white')">Eraser</button>
                    <button onclick="changeColor('random')">Random</button>
                    <button onclick="handleToggle()">Toggle grid lines</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <div class="input">
                    <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)"/>
                    <button onclick="populateBoard()">Set Size</button>
                </div>
                <div class="error hidden">Input must be between 2 and 100, inclusive.</div>
            </div>
        </div>
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
